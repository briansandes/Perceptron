<!DOCTYPE html>
<html>
    <head>
        <title>Multilayer Perceptron</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="Neuron.js" type="text/javascript"></script>
        <script src="Brain.js" type="text/javascript"></script>
        <script type="text/javascript">
            // number of inputs
            var N = new Neuron(2);
            var AN = new Neuron(3);
            console.log(N);
            console.log(AN);

            function guessOR() {
                console.log(N.weights);
                console.log(N.guess([0, 0]));
                console.log(N.guess([1, 0]));
                console.log(N.guess([0, 1]));
                console.log(N.guess([1, 1]));
            };

            function trainOR() {
                let i = 0;
                while(i < Math.pow(10, 6)) {
                    N.train([0, 0], 0);
                    N.train([1, 0], 1);
                    N.train([0, 1], 1);
                    N.train([1, 1], 1);
                    i++;
                }
                guessOR();
            };
            
            
            
            function guessAND() {
                console.log(N.weights);
                console.log(N.guess([0, 0]));
                console.log(N.guess([1, 0]));
                console.log(N.guess([0, 1]));
                console.log(N.guess([1, 1]));
            };

            function trainAND() {
                let i = 0;
                while(i < Math.pow(10, 6)) {
                    N.train([0, 0], 0);
                    N.train([1, 0], 0);
                    N.train([0, 1], 0);
                    N.train([1, 1], 1);
                    i++;
                }
                guessAND();
            };
            
            
            // size
            var animals = [
                //kg, cm, teeth, danger
                // tiger
                [250, 300, 30, 1, 'tiger'],
                // human
                [80, 180, 32, 0, 'human'],
                // shark
                [900, 500, 50, 1, 'shark'],
                // crocodile
                [900, 550, 60, 1, 'crocodile'],
                // cat
                [6, 40, 32, 0, 'cat'],
                // polar bear
                [450, 130, 42, 1, 'polar bear'],
                // giraffe
                [1200, 550, 32, 0, 'giraffe']
            ];
            
            function guessAnimals() {
                for(let a = 0; a < animals.length; a++) {
                    let input = [animals[a][0], animals[a][1], animals[a][2]];
                    console.log(animals[a][4], Math.round(AN.guess(input) * 10000) / 10000, animals[a][3]);
                }
            }
            
            function trainAnimals() {
                let i = 0;
                while(i < Math.pow(10, 6)) {
                    for(let a = 0; a < animals.length; a++) {
                        let input = [animals[a][0], animals[a][1], animals[a][2]];
                        AN.train(input, animals[a][3]);
                    }
                    i++;
                }
                
                guessAnimals();
            }
        </script>
    </body>
</html>
